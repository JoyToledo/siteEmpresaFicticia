<!DOCTYPE html>
<html>

<head>
    <title>Nossos Clientes</title>
    <meta charset="utf-8" />
    <!--tag self closing-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light p-4" style="background-color: #E6D165;">
        <!--Logo/nome-->
        <a href="" class="navbar-brand">Empresa</a>
        <a href="/pages/login.html" class="btn btn-success ms-auto">Login</a>

        <!--Menu Hamburguer-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navegação-->
        <div class="collapse navbar-collapse" id="nav-target">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/pages/sobre.html" class="nav-link">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a href="/pages/clientes.html" class="nav-link">Nossos Clientes</a>
                </li>
                <li class="nav-item">
                    <a href="/pages/contato.html" class="nav-link">Contato</a>
                </li>
                <li class="nav-item">
                    <a href="/pages/planos.html" class="nav-link">Planos</a>
                </li>
            </ul>
    </nav>
    <div class="container">
        <div class="card mt-5 p-4 mx-auto" style="max-width: 400px;">
            <form class="form-signin">
                <h2 class="mb-4 text-center">Cadastro</h2>
    
                <div class="form-group">
                    <label for="inputNome" class="h6">Nome</label>
                    <input type="text" id="inputNome" class="form-control mb-3" placeholder="Nome" required autofocus>
                </div>
    
                <div class="form-group">
                    <label for="inputEmail" class="h6">E-mail</label>
                    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email" required>
                </div>
    
                <div class="form-group">
                    <label for="inputPassword" class="h6">Senha</label>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Senha" required>
                </div>
    
                <div class=" mb-5 form-group">
                    <label for="inputConfirmPassword" class="h6">Confirmar Senha</label>
                    <input type="password" id="inputConfirmPassword" class="form-control mb-3" placeholder="Confirmar Senha" required>
                </div>
    
                <button class="btn btn-lg btn-info btn-block" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    

    <br><br>

    <span class="fixed-bottom text-center p-2" style="background-color: #e6d165"><b>Joice Toledo </b>& Todos direitos
        reservados</span>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
